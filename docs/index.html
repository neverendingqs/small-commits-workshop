<!DOCTYPE html>
<html>
  <head>
    <title>Small Commits in Practice: A Hands-on Workshop</title>
    <meta charset="utf-8">
    <!-- Source: https://www.iconfinder.com/icons/298789/git_pull_request_icon -->
    <link rel="shortcut icon" type="image/png" href="assets/images/favicon.png"/>
    <style>
      @import url(https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz);
      @import url(https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic);
      @import url(https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700,400italic);

      body { font-family: 'Droid Serif'; }
      h1, h2, h3 {
        font-family: 'Yanone Kaffeesatz';
        font-weight: normal;
      }
      .remark-code, .remark-inline-code { font-family: 'Ubuntu Mono'; }

      div#slide-tablify.remark-slide-content table {
        width: 80%;
        border-collapse: collapse;
        border-style: solid;
        border-color: black;
        border-width: 3px;
        margin-left: auto;
        margin-right: auto;
      }
      div#slide-tablify.remark-slide-content th {
        padding: 3px;
        border-bottom-style: solid;
        border-bottom-color: black;
        border-bottom-width: 2px;
        border-left-style: solid;
        border-left-color: black;
        border-left-width: 2px;
        background: lightgrey;
      }
      div#slide-tablify.remark-slide-content td {
        padding: 3px;
        border-left-style: solid;
        border-left-color: black;
        border-left-width: 2px;
      }

      p, ul, li {
        font-size: 25px
      }
    </style>
  </head>
  <body>
    <textarea id="source"></textarea>
    <script src="assets/js/remark-0.14.1.min.js">
    </script>
    <script>
      var slideshow = remark.create({
        ratio: "16:9",
        sourceUrl: 'slides.md',
        highlightLanguage: "C#"
      });
    </script>
  </body>
</html>
